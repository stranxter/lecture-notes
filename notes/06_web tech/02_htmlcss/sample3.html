<!-- 
     Sample 3. 
     Separating contents from presentation.
     Inline CSS.

-->
<head>
    <title>Handwritten HTML!</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="sample3.css">
</head>

<body>

<p>This is one paragraph</p>
<p>This is <b>another</b> paragraph</p>
<p>This is <i>one more</i> paragraph</p>
<p class="blue-para">This is paragraph 4</p>
<p class="blue-para" important="yes">This is paragraph 5</p>
<p class="blue-para" important="no">This is paragraph 6</p>
<p id="special-para">This is paragraph 7</p>
<img src="jedi.jpeg"/>

<p style="color:blue; font-style: italic;">Blue paragraph</p>

<div class="blue-para">
    <p>Another blue paragraph</p>
    <p>More blue paragraphs</p>
</div>

<p>Кирилица!</p>

</body>
